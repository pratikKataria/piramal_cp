name: piramal_channel_partner
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.3+7

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: any
  http: any
  dio: any
  connectivity: any
  cached_network_image: any
  shared_preferences: any
  fluttertoast: any
  share: any
  provider: any
  progress_dialog: any
  animations: any
  flutter_datetime_picker: any
  shimmer: any
  logger: any
  package_info: any
  flutter_swiper: any
  url_launcher: any
  intl: any
  pull_to_refresh: any
  file_picker: ^5.3.1
  marquee: any
  cupertino_icons: any
  firebase_core: any
  firebase_messaging: ^14.7.10
  firebase_messaging_platform_interface: ^4.5.18
  flutter_local_notifications: ^16.3.2
  awesome_notifications: ^0.8.2
  external_path: ^1.0.1
  permission_handler: ^11.0.1
  sms_autofill: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true


  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Calibri
      fonts:
        - asset: assets/fonts/calibri_bold.ttf
        - asset: assets/fonts/calibri_light.ttf
        - asset: assets/fonts/calibri_regular.ttf
