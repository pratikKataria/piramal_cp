name: piramal_channel_partner
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.3+7

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: any
  http: any
  dio: any
  connectivity: any
  cached_network_image: any
  shared_preferences: any
  fluttertoast: any
  share: any
  provider: any
  progress_dialog: any
  animations: any
  flutter_datetime_picker: any
  shimmer: any
  logger: any
  package_info: any
  flutter_swiper: any
  url_launcher: any
  intl: any
  pull_to_refresh: any
  file_picker: 4.4.0
  marquee: any
  cupertino_icons: any
  firebase_core: any
  firebase_messaging: 11.0.0
  firebase_messaging_platform_interface: 3.1.6
  flutter_local_notifications: ^9.4.0
  awesome_notifications: ^0.6.21
  external_path: ^1.0.1
  permission_handler: 8.1.5
  sms_autofill: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Calibri
      fonts:
        - asset: assets/fonts/calibri_bold.ttf
        - asset: assets/fonts/calibri_light.ttf
        - asset: assets/fonts/calibri_regular.ttf
